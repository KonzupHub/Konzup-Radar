# ======================
# KONZUP RADAR - Cloud Build Configuration
# ======================
#
# This file configures Google Cloud Build to:
# 1. Build the Docker image
# 2. Push to Container Registry
# 3. Deploy to Cloud Run
#
# Usage:
#   gcloud builds submit --config cloudbuild.yaml
#

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/konzup-radar:$COMMIT_SHA', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/konzup-radar:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'konzup-radar'
      - '--image'
      - 'gcr.io/$PROJECT_ID/konzup-radar:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/konzup-radar:$COMMIT_SHA'

# Build timeout
timeout: '1200s'

# Substitutions (can be overridden)
substitutions:
  _REGION: us-central1
